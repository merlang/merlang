group 'org.merlang'
version '0.1.0'

allprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8

  repositories {
    google()
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.apache.bcel:bcel:6.3.1'
    testImplementation 'junit:junit:4.12'
  }
}
